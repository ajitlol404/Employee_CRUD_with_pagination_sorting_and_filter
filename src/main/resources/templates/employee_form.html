<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head th:replace="baseFragment :: pagehead"></head>
<body>

	<nav th:replace="baseFragment :: pagenav"></nav>

	<div class="container mt-3">

		<div class="mt-3">
			<form method="post" th:action="@{/employee/save}"
				th:object="${employeedto}">
				<input type="text" th:hidden="true" th:field="*{id}" />
				<div class="mb-3">
					<label class="form-label">First Name : </label> <input type="text"
						placeholder="First name" autocomplete="off" name="firstName"
						th:field="*{firstName}" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Last Name : </label> <input type="text"
						placeholder="Last name" autocomplete="off" name="lastName"
						th:field="*{lastName}" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Email : </label> <input type="email"
						placeholder="Email" name="email" 
						th:field="*{email}" class="form-control">
				</div>
				<div class="mb-3">
					<label class="form-label">Phone Number : </label> <input
						type="number" placeholder="Phone number" autocomplete="off"
						th:field="*{phno}" name="phno" class="form-control">
				</div>


				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

	</div>

	<th:block th:replace="baseFragment :: pagescript"></th:block>

</body>
</html>
